name: hris_asuka
description: HRIS Asuka - Human Resources Information System Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  dio: ^5.4.0

  # Security & Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Device Info
  device_info_plus: ^9.1.1

  # UI Utilities
  flutter_screenutil: ^5.9.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_animate: ^4.3.0
  cached_network_image: ^3.3.1

  # Date & Formatting
  intl: ^0.19.0

  # Fonts
  google_fonts: ^6.1.0

  # Toast/Snackbar
  another_flushbar: ^1.12.30

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
