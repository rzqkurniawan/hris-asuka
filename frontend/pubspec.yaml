name: hris_asuka
description: HRIS Asuka - Human Resources Information System Mobile App

publish_to: 'none'

version: 1.0.7+11

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  dio: ^5.4.0

  # Security & Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Device Info
  device_info_plus: ^9.1.1

  # UI Utilities
  flutter_screenutil: ^5.9.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_animate: ^4.3.0
  cached_network_image: ^3.3.1

  # Date & Formatting
  intl: ^0.20.2

  # Fonts
  google_fonts: ^6.1.0

  # Toast/Snackbar
  another_flushbar: ^1.12.30

  # Icons
  cupertino_icons: ^1.0.6

  # Location & GPS
  geolocator: ^11.0.0
  geocoding: ^3.0.0

  # Camera & Image
  camera: ^0.10.5+9
  image: ^4.1.7

  # Face Recognition (ML Kit)
  google_mlkit_face_detection: ^0.13.0

  # Permission Handler
  permission_handler: ^11.2.0

  # Network Info (for WiFi detection)
  network_info_plus: ^5.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/ic_launcher.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/logo/ic_launcher_foreground.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
